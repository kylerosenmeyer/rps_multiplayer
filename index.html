<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RPS Multiplayer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../rps_multiplayer/assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../rps_multiplayer/assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">

</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3">ROCK:PAPER:SCISSORS</h1>
        </div>
    </div>
    <section class="container introduction">
        <div class="row">
            <div class="col-4 padding"></div>
            <div class="col-4 launch">
                <p>Enter Player Name</p>
                <input type="text" class="inputForm" id="nameInput" placeholder="RPS Master">
            </div>
            <div class="col-4 padding"></div>
        </div>
    </section>

    <section class="container gameSetup">
        <div class="row">
            <div class="col-4 player">
                <p>Your Player</p>
                <p id="yourPlayer"></p>
            </div>
            <div class="col-4 padding">
                <p>Vs.</p>
            </div>
            <div class="col-4 player">
                <p>Choose Opponent</p>
                <p id="opponentList"></p>
            </div>
        </div>
    </section>

    <section class="container game">
            <div class="row">
                <div class="col-4 padding" id="player1box">
                    <p id="player1text">Rock, Paper, Scissors</p>
                </div>
                <div class="col-4 player">
                    <p>Game Results</p>
                </div>
                <div class="col-4 padding" id="player2box">
                    <p id="player2text">Rock, Paper, Scissors</p>
                </div>
            </div>
        </section>





    <!--Script section to connect Firebase, JQuery, bootstrap JS, and the local javascript file.-->
    
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../rps_multiplayer/assets/javascript/game.js"></script>

</body>
</html>
